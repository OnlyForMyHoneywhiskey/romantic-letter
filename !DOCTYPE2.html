<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نامه عاشقانه</title>
    <style>
        @font-face {
            font-family: 'IranNastaliq';
            src: url('./IranNastaliq.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            flex-direction: column;
            text-align: center;
        }

        .envelope {
            width: 200px;
            height: 150px;
            background: url('./cute-simple-doodle-love-letter-envelope-with-red-heart-stamp-vector.jpg') no-repeat center/contain;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .letter {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-family: "IranNastaliq", serif;
            font-size: 28px;
            line-height: 2;
            margin: 20px 0;
            text-align: justify;
            display: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ff3b2f;
        }

        .tarafdari_embed_frame {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .tarafdari_embed_frame iframe {
            width: 100%;
            height: 80px;
            border: none;
        }

        #musicFrame {
            display: none;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()"></div>

    <div id="firstLetter" class="letter">
        سلام عزیزم<br>
        هر مناسبت توی زندگیمون بهونه‌ای که بتونیم بهتر و خوب‌تر به یاد هم باشیم...
        <button class="button" onclick="showMusic()">پخش موزیک</button>
        <a class="button" href="#" onclick="showNextPage()">دیدن نامه اصلیم</a>
    </div>

    <div id="musicFrame" class="tarafdari_embed_frame"> 
        <audio controls>
            <source src="./Lady Gaga Bruno Mars Die With A Smile.mp3" type="audio/mpeg">
            مرورگر شما از پخش این فایل صوتی پشتیبانی نمی‌کند.
        </audio>
    </div>

    <div id="nextPage" class="letter" style="display: none;">
       امیدوارم الان دلت واسم ذوق کرده باشه عزیزم 😊  
        ...
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').style.display = 'none';
            document.getElementById('firstLetter').style.display = 'block';
        }

        function showMusic() {
            document.getElementById('musicFrame').style.display = 'block';
        }

        function showNextPage() {
            document.getElementById('firstLetter').style.display = 'none';
            document.getElementById('nextPage').style.display = 'block';
        }
    </script>
</body>
</html>
